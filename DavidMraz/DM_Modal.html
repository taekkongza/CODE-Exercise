<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="DM_Modal.css">
  <script defer src="DM_Modal.js"></script>
</head>
<body>
  <button type="button" class="share-btn">
    <!-- share btn -->
  </button>
  <dialog class="copy-link-dialog">
    <form>
      <header>
        <h2>Share the link</h2>
        <button type="button" class="close-btn secondary">
          <!-- share the link -->
        </button>
      </header>
      <div class="copy-link-dialog__content">
        <div class="copy-link-wrapper">
          <input 
            type="text" id="copy-link-input"
            required value = "https://example.com/share-this" 
            readonly
          >
          <!-- required는 HTML form 요소에서 , 사용자가 해당 필드를 반드시 입력해야한다는 것을 의미
          즉, 폼이 제출하기전에 반드시 값이 입력되어야 합니다.
          value 속성은 폼 요소의 초기값을 지정. 
          따라서 required value는 필수 입력 필드에 초기 값을 설정하는 것.
          -->
          <button type="button" class="copy-btn">
            <!-- copy-link  -->
            <span id="copy-text">
              Copy Link
            </span>  
          </button>
        </div>
      </div>
    </form>
  </dialog>  
</body>
</html>
