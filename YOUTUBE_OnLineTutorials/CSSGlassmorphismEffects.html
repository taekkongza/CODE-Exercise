<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Glassmorphism Effects</title>
  <link rel="stylesheet" href="./CSSGlassmorphismEffects.css">
</head>
<body>
  <section>
    <div class="container">
      <div class="card">
        <div class="box">
          <div>
            <div class="percent">
              <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70"></circle>
              </svg>
              <div class="number">
                <h2>90<span>%</span></h2>
              </div>
            </div>
          </div>
        </div>
        <div class="text">HTML</div>
      </div>
      <div class="card">
        <div class="box">
          <div>
            <div class="percent">
              <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70"></circle>
              </svg>
              <div class="number">
                <h2>82<span>%</span></h2>
              </div>
            </div>
          </div>
        </div>
        <div class="text">CSS</div>
      </div>
      <div class="card">
        <div class="box">
          <div>
            <div class="percent">
              <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70"></circle>
              </svg>
              <div class="number">
                <h2>65<span>%</span></h2>
              </div>
            </div>
          </div>
        </div>
        <div class="text">Javascript</div>
      </div>
    </div>
  </section>
</body>
</html>

<!-- 
SVG (Scalable Vector Graphics)
SVG은 XML 기반의 그래픽 포맷으로, 벡터 그래픽을 웹페이지에 쉽게 포함하고 스타일링할 수 있도록
합니다. 벡터 그래픽은 해상도에 관계없이 선명하게 표시되므로, 확대/축소 시에도 품질 저하가 없습니다.

SVG 요소 - 벡터 그래픽
<circle cx="70" cy="70" r="70"></circle>
cx,cy 원의 중심 좌표
r 반지름

<svg> 내에 <circle> 만 원을 그리는 그래픽으로 나타낸다.


-->
