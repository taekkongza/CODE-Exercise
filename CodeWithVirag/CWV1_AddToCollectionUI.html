<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Collection - Challenge</title>
  <link rel="stylesheet" href="CWV1_AddToCollectionUI.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <section class="main-container">
    <h1>Add to <br>collection</h1>
    <svg  xmlns="http://www.w3.org/2000/svg"  width="30"  height="30"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-letter-x"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M7 4l10 16" /><path d="M17 4l-10 16" /></svg>
    <div class="collections">
      <div class="collection">
        <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSTMrkt54pr_ENnXJOarLHAq5m1063lVCwx2QSADzMULqUd4i2A" alt="" width="100px" height="100px">
        <div class="collection-info">
          <h2>Dashboards</h2>
          <p>24 items <ul><li>Updated yesterday</li></ul></p>
        </div>
      </div>
      <div class="collection">
        <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRz0kb68z2Lwk4epC9WSW4NIUJ-FgdCwjffAWoVv3-5VuGgk-ah" alt="" width="100px" height="100px">
        <div class="collection-info">
          <h2>Authentication</h2>
          <p>7 items <ul><li>Updated May 9, 2021</li></ul></p>
        </div>
      </div>
      <div class="collection">
        <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTUEzb2yfwcR-5_Ws_L5ZIzb2y8PoXgRlNuWPQBydArn3Whvntp" alt="" width="100px" height="100px">
        <div class="collection-info">
          <h2>UI Kit</h2>
          <p>9 items <ul><li>Updated May 3, 2021</li></ul></p>
        </div>
      </div>
    </div>
    <div class="button_container">
      <button class="create-new"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-plus"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 5l0 14" /><path d="M5 12l14 0" /></svg>
      Create new</button>
      <button class="save">Save</button>
    </div>


  </section>
  
</body>
</html>
