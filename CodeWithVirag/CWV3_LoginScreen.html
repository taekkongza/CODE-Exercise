<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login screen</title>
  <link rel="stylesheet" href="CWV3_LoginScreen.css">
</head>
<body>
  <section class="login-container">
    <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcTqL5XIedSswJefarRs48qFQg1965lUAfkcykdtgTjQzGqVS3FC" alt="rose fold balloons" width="300" height="500">
    <div class="form-section">
      <form>
        <legend>Log in</legend> 
<!-- <legend> 요소는 일반적으로 <fieldset> 요소 내에서 사용됩니다.
  <fieldset>은 웹폼에서 관련된 입력 요소들을 그룹화하는데 사용됩니다.
  <legend>는 이 그룹의 설명 또는 제목을 제공합니다.-->
        <p>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Enter your email address" required>
          <!--required 속성은 사용자가 해당 입력 필드를 제출할 때 입력 값이 반드시 필요하다는 것을 나타냅니다.-->
        </p>
        <p>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter your password" required>
        </p>
        <div class="button-container">
          <button class="submit" type="submit">Log in</button>
          <p>Or</p>
          <button class="linkedin-btn">
            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-brand-linkedin"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z" /><path d="M8 11l0 5" /><path d="M8 8l0 .01" /><path d="M12 16l0 -5" /><path d="M16 16v-3a2 2 0 0 0 -4 0" /></svg>
            Continue with Linkedin
          </button>
        </div>       
      </form>
      <div class="link">
        <a href="#">Can't log in?</a>   
        <!-- href="#" 이동하는게 아니라 현재 페이지에 머무른다.-->
        <div class="dot"></div>
        <a href="#">Sign up for an account</a>
      </div>
    </div>
  </section>
</body>
</html>
