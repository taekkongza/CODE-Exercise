<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="PWD_Navbars.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <i class="fa-solid fa-font-awesome"></i>
      <a href="#">LOGO</a>  
    </div>
    <div class="menu">
      <div class="menu-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Blog</a>
      </div>
      <button class="log-in">Lon-In</button>
    </div>
    <div class="menu-btn">
      <i class="fa-solid fa-bars"></i>
    </div>
  </nav>
</body>
</html>
