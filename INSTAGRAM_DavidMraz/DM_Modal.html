<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="DM_Modal.css">
  <script defer src="DM_Modal.js"></script>
</head>
<body>
  <button type="button" class="share-btn">
    <svg  xmlns="http://www.w3.org/2000/svg"  width="30"  height="30"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-share"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" /><path d="M18 6m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" /><path d="M18 18m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" /><path d="M8.7 10.7l6.6 -3.4" /><path d="M8.7 13.3l6.6 3.4" /></svg>
    <!-- share btn -->
  </button>
  <dialog class="copy-link-dialog">
  <!-- 
    <dialog> 요소는 기본적으로 보이지 않습니다.
      HTML에서 모달 대화상자를 나타내는데 사용
      dialog 요소는 display: none; 으로 스타일링 되어 숨겨져 있습니다.
      따라서 javascript로 showModal() 메서드를 호출하거나 CSS를 사용하여 요소를 표시하도록 설정해야만 화면에 나타날수 있습니다.
   -->
    <form>
      <header>
        <h2>Share the link</h2>
        <button type="button" class="close-btn">
          <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-x"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 6l-12 12" /><path d="M6 6l12 12" /></svg>
          <!-- share the link -->
        </button>
      </header>
      <div class="copy-link-dialog__content">
        <div class="copy-link-wrapper">
          <input 
            type="text" id="copy-link-input"
            required value = "https://example.com/share-this" 
            readonly
          >
          <!-- required는 HTML form 요소에서 , 사용자가 해당 필드를 반드시 입력해야한다는 것을 의미
          즉, 폼이 제출하기전에 반드시 값이 입력되어야 합니다.
          value 속성은 폼 요소의 초기값을 지정. 
          따라서 required value는 필수 입력 필드에 초기 값을 설정하는 것.
          -->
          <button type="button" class="copy-btn">
            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-link"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 15l6 -6" /><path d="M11 6l.463 -.536a5 5 0 0 1 7.071 7.072l-.534 .464" /><path d="M13 18l-.397 .534a5.068 5.068 0 0 1 -7.127 0a4.972 4.972 0 0 1 0 -7.071l.524 -.463" /></svg>
            <!-- copy-link  -->
            <span id="copy-text">
              Copy Link
            </span>  
          </button>
        </div>
      </div>
    </form>
  </dialog>  
</body>
</html>
