<body>

  <!-- progress tag, meter tag -->
  <p>progress tag</p>
  <progress id="progress" value="50" min="0" max="100"></progress>
  <br><br><br>
  
  <p>meter tag</p>
  <meter min="0" max="100" low="20" high="65" optimum="15" value="80"></meter>
  <!-- CSS pseudo class로 좀더 커스터마이징 가능함
  ::-webkit-meter-inner-elememnt
  ::-webkit-meter-even-less-good-value
  ::-webkit-meter-optinum-value
  ::-webkit-meter-suboptinum-value  
  -->
  <br><br><br>





  <!-- details tag , summary tag -->
  <details>
    <summary> What is the best 반찬? </summary> <!--summary 표시된부분, 질문-->
    <span>It's 감치</span>  <!-- 클리하면 나타냄-->
  </details>

  <br><br><br>
  
  <details id="details">
    <summary>
      <span></span>
      <span>What is the best 반찬?</span>
    </summary>
    <span>It's 김치!</span>
  </details>
  <!-- details 태그에는 open이라는 CSS selector  -->

  <input type="month">
  <br><br><br>
  <input type="week">
  <br><br><br>
  <input type="time">
  
  <br><br><br>
  

<!-- 기기에 따라 화면 성능에 따라 picture -->
  <picture>
    <source srcset media>
    <img>
  </picture>

<!-- 
source태그에서 srcset과 src의 차이점
1.목적
  - srcset 브라우저에게 다양한 크기의 이미지 URL을 제공하여
     가장 적합한 이미지를 선택하도록한다.
  - src 브라우저에 기본이미지 url 제공

2. 사용방법 
  - srcset 쉼표로 구분된 이미지 URL과 크기정보(x,y)를 제공합니다.
  - src 는 단일 이미지 URL 제공
3. 브라우저 지원
  - srcset 최신브라우저 지원
  - src 모든 브라우저 진지원
4. 동작방식
  - srcset 브라우저가 가장 적합한 이미지를 선택
  - src 브라우저가 src 속성 이미지 사용
 -->

 <picture>
