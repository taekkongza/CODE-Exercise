<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Login Signup Form</title>
  <link rel="stylesheet" href="CD_ToggleLoginSignupForm.css">
  <script defer src="CD_ToggleLoginSignupForm.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="card-switch">
      <label class="switch">
        <input type="checkbox" class="toggle">
        <span class="slider"></span>
        <span class="card-side"></span>
        <div class="flip-card__inner">
          <div class="flip-card__front">
            <div class="title">Log in</div>
            <form action="" class="flip-card__form">
              <input type="email" class="flip-card__input" name="email" placeholder="Email">
              <input type="password" class="flip-card__input" name="password" placeholder="Password">
              <button class="flip-card__btn">Let's go!</button>
            </form>
          </div>
          <div class="flip-card__back">
            <div class="title">Sign up</div>
            <form action="" class="flip-card__form">
              <input type="name" placeholder="Name" class="flip-card__input">
              <input type="email" name="email" placeholder="Email" class="flip-card__input">
              <input type="password" name="password" placeholder="password" class="flip-card__input">
              <button class="flip-card__btn">Confirm!</button>
            </form>
          </div>
        </div>
      </label>
    </div>
  </div>
  
</body>
</html>
