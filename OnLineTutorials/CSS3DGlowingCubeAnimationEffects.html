<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambient Light Effects</title>
  <link rel="stylesheet" href="./CSS3DGlowingCubeAnimationEffects.css">
</head>
<body>
  <div class="cube">
    <div class="top"></div>
    <div>
      <span style="--i:0;"></span>
      <span style="--i:1;"></span>
      <span style="--i:2;"></span>
      <span style="--i:3;"></span>
<!-- 
style 속성 HTML에서 직접 CSS 스타일을 지정할 때 사용

CSS 변수 ('--i')
CSS 변수는 재사용 가능한 값을 저장할 수 있는 사용자 정의 속성입니다.
'--'로 시작하며, 변수 값을 사용하려면 var( ) 함수를 사용합니다.
여기서는 --i 라는 변수를 사용하여 각 span 요소에 고유한 값을 설정합니다.

--i: 0, 1, 2, 3
각 span 요소에 대해 --i 변수를 0, 1, 2, 3 으로 설정하여
각 요소의 회전 각도를 다르게 만듭니다.
예를 들어 '--i:0'는 첫번째 면을 나타내고 '--i:1'은 두번째 면을 
나타냅니다.
-->
    </div>
  </div>
</body>
</html>
