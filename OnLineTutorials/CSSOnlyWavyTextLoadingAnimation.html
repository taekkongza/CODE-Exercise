<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wavy Text Animation</title>
  <link rel="stylesheet" href="./CSSOnlyWavyTextLoadingAnimation.css">  
</head>
<body>
  <div class="loader">
    <span style="--i:1;">L</span>
    <span style="--i:2;">o</span>
    <span style="--i:3;">a</span>
    <span style="--i:4;">d</span>
    <span style="--i:5;">i</span>
    <span style="--i:6;">n</span>
    <span style="--i:7;">g</span>
    <span style="--i:8;">.</span>
    <span style="--i:9;">.</span>
    <span style="--i:10;">.</span>
<!-- 
CSS 변수 --i
CSS 변수는 사용자 정의 속성으로, 값을 저장하고 이를 다른 CSS 속성에서 사용할 수 있습니다. 
변수 이름은 반드시 --로 시작해야 합니다. 
여기서는 --i라는 변수를 사용하여 각 span 요소에 고유한 값을 설정합니다. 
예를 들어, --i: 1은 --i 변수에 1의 값을 설정하는 것입니다.    
-->



  </div>
</body>
</html>
